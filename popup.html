<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostOnTheSearchBar</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">Ghost Search</h1>
      <p class="popup-subtitle">選択したテキストを素早く検索</p>
    </header>
    
    <main class="popup-content">
      <section class="settings-section">
        <h2>設定</h2>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="enabled-toggle" checked>
            <span class="checkbox-custom"></span>
            拡張機能を有効にする
          </label>
        </div>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="auto-hide-toggle" checked>
            <span class="checkbox-custom"></span>
            自動的に非表示にする
          </label>
        </div>
        
        <div class="setting-item">
          <label class="setting-label">検索エンジン:</label>
          <select id="search-engine-select" class="setting-select">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="yahoo">Yahoo!</option>
            <option value="duckduckgo">DuckDuckGo</option>
          </select>
        </div>
        
        <div class="setting-item">
          <label class="setting-label">テーマ:</label>
          <select id="theme-select" class="setting-select">
            <option value="auto">自動</option>
            <option value="light">ライト</option>
            <option value="dark">ダーク</option>
          </select>
        </div>
      </section>
      
      <section class="info-section">
        <h2>使い方</h2>
        <ol class="usage-list">
          <li>ページ内でテキストをドラッグして選択</li>
          <li>検索ツールバーが自動的に表示されます</li>
          <li>「Google検索」で直接検索、または「検索バーに追加」で既存の検索バーに追加</li>
        </ol>
      </section>
      
      <section class="stats-section">
        <h2>統計</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="total-searches">0</span>
            <span class="stat-label">総検索回数</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="total-additions">0</span>
            <span class="stat-label">検索バー追加回数</span>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="popup-footer">
      <button id="reset-stats" class="footer-btn">統計をリセット</button>
      <button id="export-settings" class="footer-btn">設定をエクスポート</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
